name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:  # Дозволяє запускати вручну для тестування

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel black isort
    
    - name: Run isort
      run: isort .

    - name: Run black
      run: black .
  

    - name: Build package
      run: python -m build 
      
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
# викладення мого пакета онлайн у Python Package Index
